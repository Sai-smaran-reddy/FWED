<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .form-container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>User Information Submission</h2>

    <!-- GET Form -->
    <div class="form-container">
        <h3>Submit with GET</h3>
        <form action="action.php" method="get">
            <label for="name-get">Name:</label>
            <input type="text" id="name-get" name="name" required>

            <label for="password-get">Password:</label>
            <input type="password" id="password-get" name="password" required>

            <button type="submit">Submit (GET)</button>
        </form>
    </div>

    <!-- POST Form -->
    <div class="form-container">
        <h3>Submit with POST</h3>
        <form action="action.php" method="post">
            <label for="name-post">Name:</label>
            <input type="text" id="name-post" name="name" required>

            <label for="password-post">Password:</label>
            <input type="password" id="password-post" name="password" required>

            <button type="submit">Submit (POST)</button>
        </form>
    </div>

</body>
</html>
