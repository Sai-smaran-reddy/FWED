<!DOCTYPE html>
<html>
<head>
    <title>Reserve Room</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
            text-align: center;
        }
        .header {
            background-color: #8B0000;
            color: white;
            padding: 20px 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .navbar {
            background-color: #5A0000;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content-box {
            width: 70%;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 25px;
        }
        ul {
            list-style-type: square;
            text-align: left;
            padding-left: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #999;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #8B0000;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4e1d2;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgb(47, 207, 47);
        }
    </style>
    <script>
        function trigger(e) {
            e.preventDefault(); 
            document.getElementById("abc").innerText = "thank you for reserving a room";
        }
    </script>
</head>
<body>
    <h1>Book A Room</h1>
    <p>Fill the below form for reservation</p>    
    <form onsubmit="trigger(event)">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Check in: <input type="date" name="checkin" required><br><br>
        Check out: <input type="date" name="checkout" required><br><br>
        Room Type:
        <select name="room">
            <option>Single</option>
            <option>Double</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <p id="abc" class="message"></p>

    <br>
    <a href="hi.html">Return to home page</a>    
</body>
</html>
